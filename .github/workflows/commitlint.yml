name: Lint Commits

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [test-release-please]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install conventional-pre-commit

      - name: Validate all commits in PR
        run: |
          # Per pull_request usiamo il merge base
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base="${{ github.event.pull_request.base.sha }}"
          else
            base="${{ github.event.before }}"
          fi

          echo "$commits" | while read commit; do
            echo "Validating commit: $commit"
            message=$(git log -1 --format=%B $commit)
            tmpfile=$(mktemp)
            echo "$message" > "$tmpfile"
            conventional-pre-commit "$tmpfile" || exit 1
            rm "$tmpfile"
          done
