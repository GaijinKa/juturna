name: Lint Commits

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [test-release-please]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install conventional-pre-commit

      - name: Validate all commits in PR
        run: |
          commits=$(git log --format=%H ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          echo "$commits" | while read commit; do
            echo "Validating commit: $commit"
            message=$(git log -1 --format=%B $commit)
            echo "$message" | conventional-pre-commit feat fix docs style refactor perf test build ci chore revert || exit 1
          done
